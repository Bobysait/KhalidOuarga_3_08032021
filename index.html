<!doctype HTML>
	
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<meta charset="UTF-8">
		<script src="https://kit.fontawesome.com/dc80972f73.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="./public/css/style.css">
		<title>Oh My Food</title>
	</head>
	
	<body>
		
		<header class="header">
			<img
				src		=	"./public/img/ohmyfood.svg"
				alt		=	"logo Oh My Food"
				height	=	"28"
				class	=	"header__logo"
			/>
		</header>
		

		<main>

			<div class="geolocalisation">
				<i class="fas fa-map-marker-alt"></i>
			</div>
			

			<section class="heading">
				
				<h1 class="heading__title">Réservez le menu qui vous convient</h1>
				
				<p class="heading__desc">Découvrez des restaurants d'exception sélectionnés par nos soins.</p>
				
				<button class="btn c23 heading__btn">Explorez nos restaurants</button>
				
			</section>
			

			<section class="howto">
				
				<h2 class="howto__title">Fonctionnement</h2>
				
				<ul class="howto__items">
					
					<li class="howto__item">
						
						<span class="item--index"></span>
						<i class="fas fa-mobile-alt"></i>
						<span class="item--name">Choisissez un restaurant</span>
						
					</li>
					
					<li class="howto__item">
						
						<span class="item--index"></span>
						<i class="fas fa-list-ul"></i>
						<span class="item--name">Composez votre menu</span>
						
					</li>
					
					<li class="howto__item">
						
						<span class="item--index"></span>
						<i class="fas fa-store"></i>
						<span class="item--name">Dégustez au restaurant</span>
						
					</li>
					
				</ul>
				
			</section>
			
		</main>


		<footer class="footer">
			
			<img
				src		=	"./public/img/ohmyfood.png"
				alt		=	"logo Oh My Food"
				class	=	"footer__logo"
			/>
			
			<ul class="footer__items">
				
				<li class="footer__item">
					<i class="fas fa-utensils"></i>
					<span class="item--name"> Proposer un restaurant</span>
				</li>
				
				<li class="footer__item">
					<i class="fas fa-hands-helping"></i>
					<span class="item--name"> Devenir partenaire</span>
				</li>
				
				<li class="footer__item">
					<span class="item--name"> Mentions légales</span>
				</li>
				
				<li class="footer__item">
					<span class="item--name"> Contact</span>
				</li>
				
			</ul>
			
		</footer>

  </body>

</html
